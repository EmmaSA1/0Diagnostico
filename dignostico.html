<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-3">
    <h1 class="text-center mb-3">Pokédex</h1>
    <div class="row" id="pokemon-list"></div>
    <div class="d-flex justify-content-between mt-3">
      <button id="prev" class="btn btn-outline-primary" disabled>Anterior</button>
      <button id="next" class="btn btn-primary">Siguiente</button>
    </div>
  </div>

  <script>
    const API_URL = "https://pokeapi.co/api/v2/pokemon";
    let offset = 0;
    const limit = 10;

    const listContainer = document.getElementById("pokemon-list");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    // Función para cargar lista de pokemons
    function loadPokemons() {
      listContainer.innerHTML = "<p class='text-center'>Cargando</p>";
      fetch(`${API_URL}?limit=${limit}&offset=${offset}`)
        .then(res => res.json())
        .then(data => {
          listContainer.innerHTML = "";
          data.results.forEach(poke => {
            fetch(poke.url)
              .then(res => res.json())
              .then(info => {
                const col = document.createElement("div");
                col.className = "col-6 col-md-4 col-lg-3 mb-3";
                col.innerHTML = `
                  <div class="card text-center p-2">
                    <img src="${info.sprites.front_default}" class="card-img-top mx-auto" style="width:80px" alt="${info.name}">
                    <div class="card-body">
                      <h6 class="card-title text-capitalize">${info.name}</h6>
                      <p class="small text-muted">ID: ${info.id}</p>
                    </div>
                  </div>
                `;
                listContainer.appendChild(col);
              });
          });

          prevBtn.disabled = offset === 0;
        });
    }
    nextBtn.addEventListener("click", () => {
      offset += limit;
      loadPokemons();
    });

    prevBtn.addEventListener("click", () => {
      if (offset >= limit) {
        offset -= limit;
        loadPokemons();
      }
    });

    loadPokemons();
  </script>
</body>
</html>
